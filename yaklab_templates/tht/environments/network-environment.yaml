#This file is an example of an environment file for defining the isolated
#networks and related parameters.
resource_registry:
  # Network Interface templates to use (these files must exist). You can
  # override these by including one of the net-*.yaml environment files,
  # such as net-bond-with-vlans.yaml, or modifying the list here.
  # Port assignments for the Controller
  OS::TripleO::Controller::Net::SoftwareConfig:
    ../network/config/single-nic-vlans/controller.yaml
  # Port assignments for the Compute
  OS::TripleO::Compute::Net::SoftwareConfig:
    ../network/config/single-nic-vlans/compute.yaml
  # Port assignments for the CustomBaremetal
  OS::TripleO::CustomBaremetal::Net::SoftwareConfig:
    ../network/config/single-nic-vlans/custombaremetal.yaml

parameter_defaults:
  # This section is where deployment-specific configuration is done
  # CIDR subnet mask length for provisioning network
  ControlPlaneSubnetCidr: '24'
  # Gateway router for the provisioning network (or Undercloud IP)
  ControlPlaneDefaultRoute: 192.168.25.252
  EC2MetadataIp: 192.168.25.252  # Generally the IP of the Undercloud
  # Customize the IP subnets to match the local environment
  StorageNetCidr: '192.168.30.0/24'
  StorageMgmtNetCidr: '192.168.40.0/24'
  InternalApiNetCidr: '192.168.20.0/24'
  TenantNetCidr: '192.168.50.0/24'
  ExternalNetCidr: '192.168.4.0/24'
  # Customize the VLAN IDs to match the local environment
  StorageNetworkVlanID: 30
  StorageMgmtNetworkVlanID: 40
  InternalApiNetworkVlanID: 20
  TenantNetworkVlanID: 50
  ExternalNetworkVlanID: 4
  StorageAllocationPools: [{'start': '192.168.30.4', 'end': '192.168.30.250'}]
  StorageMgmtAllocationPools: [{'start': '192.168.40.4', 'end': '192.168.40.250'}]
  InternalApiAllocationPools: [{'start': '192.168.20.4', 'end': '192.168.20.250'}]
  TenantAllocationPools: [{'start': '192.168.50.4', 'end': '192.168.50.250'}]
  # Leave room if the external network is also used for floating IPs
  ExternalAllocationPools: [{'start': '192.168.4.192', 'end': '192.168.4.223'}]
  # Gateway routers for routable networks
  ExternalInterfaceDefaultRoute: '192.168.4.1'
  # Define the DNS servers (maximum 2) for the overcloud nodes
  DnsServers: ["8.8.8.8","8.8.4.4"]
  # List of Neutron network types for tenant networks (will be used in order)
  NeutronNetworkType: 'vxlan,vlan'
  # The tunnel type for the tenant network (vxlan or gre). Set to '' to disable tunneling.
  NeutronTunnelTypes: 'vxlan'
  # Neutron VLAN ranges per network, for example 'datacentre:1:499,tenant:500:1000':
  NeutronNetworkVLANRanges: 'datacentre:1:1000'
  # Customize bonding options, e.g. "mode=4 lacp_rate=1 updelay=1000 miimon=100"
  # for Linux bonds w/LACP, or "bond_mode=active-backup" for OVS active/backup.
  BondInterfaceOvsOptions: "bond_mode=active-backup"
